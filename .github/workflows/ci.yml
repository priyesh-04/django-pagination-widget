name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: "Python ${{ matrix.python-version }} • Django ${{ matrix['django-version'] }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12', '3.13' ]
        django-version: [ '4.2', '5.0', '5.1', '5.2' ]
        exclude:
          # Django 4.2 does not support Python 3.13
          - django-version: '4.2'
            python-version: '3.13'
          # Django 5.0 does not support Python 3.8/3.9 or 3.13
          - django-version: '5.0'
            python-version: '3.8'
          - django-version: '5.0'
            python-version: '3.9'
          - django-version: '5.0'
            python-version: '3.13'
          # Django 5.1 drops 3.8/3.9 (supports 3.10–3.13)
          - django-version: '5.1'
            python-version: '3.8'
          - django-version: '5.1'
            python-version: '3.9'
          # Django 5.2 drops 3.8/3.9 (supports 3.10–3.13)
          - django-version: '5.2'
            python-version: '3.8'
          - django-version: '5.2'
            python-version: '3.9'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "Django==${{ matrix['django-version'] }}.*"
          pip install -e ./django_pagination_widget
          pip install pytest pytest-django

      - name: Run tests
        working-directory: ./django_pagination_widget
        run: pytest -q

  packaging:
    name: "Build & check package"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build and check
        working-directory: ./django_pagination_widget
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          python -m build
          twine check dist/*
